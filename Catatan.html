<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan</title>
    <link rel="stylesheet" href="./Catatan_files/pico.css" />
    <script src="./Catatan_files/petite-vue.js" defer init></script>
    <link rel="stylesheet" href="./Catatan_files/global.css" />
    <script src="./Catatan_files/alasql.js"></script>
    <script src="./Catatan_files/db.js"></script>
  </head>

  <body
    @vue:mounted="ambilTulisan"
    v-scope="{
    acak(){
        return crypto.randomUUID()
    },
    data: '',
    ambilTulisan(){
        let data = alasql('select * from catatan order by judul')
        this.data = data
    }
}"
  >
    <p><a :href="`./Catatan_files/form.html?id=${acak()}`">Tulisan Baru</a></p>
    <ol>
      <li v-for="x in data" :key="x.id">
        <a :href="`./Catatan_files/form.html?id=${x.slug}`">{{ x.judul }}</a>
      </li>
    </ol>
  </body>
</html>
